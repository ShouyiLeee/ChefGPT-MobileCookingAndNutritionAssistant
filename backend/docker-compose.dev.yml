version: '3.8'

services:
  # PostgreSQL Database with pgvector extension
  db:
    image: ankane/pgvector:latest
    container_name: chefgpt-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chefgpt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chefgpt-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: chefgpt-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - chefgpt-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI Backend with hot reload
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chefgpt-backend-dev
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/chefgpt
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      # Hot reload - mount source code
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chefgpt-dev-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  # Adminer - Database management UI
  adminer:
    image: adminer:latest
    container_name: chefgpt-adminer-dev
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - chefgpt-dev-network

  # Redis Commander - Redis management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: chefgpt-redis-commander-dev
    ports:
      - "8081:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - chefgpt-dev-network

networks:
  chefgpt-dev-network:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
