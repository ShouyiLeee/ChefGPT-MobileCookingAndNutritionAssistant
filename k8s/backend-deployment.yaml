apiVersion: apps/v1
kind: Deployment
metadata:
  name: chefgpt-backend
  namespace: chefgpt
  labels:
    app: chefgpt-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chefgpt-backend
  template:
    metadata:
      labels:
        app: chefgpt-backend
    spec:
      containers:
      - name: backend
        image: your-docker-registry/chefgpt-backend:latest  # Replace with your image
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: chefgpt-backend-config
        - secretRef:
            name: chefgpt-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: uploads-pvc
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: chefgpt-backend-service
  namespace: chefgpt
spec:
  selector:
    app: chefgpt-backend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uploads-pvc
  namespace: chefgpt
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard
