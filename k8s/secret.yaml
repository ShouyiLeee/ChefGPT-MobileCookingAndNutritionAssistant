apiVersion: v1
kind: Secret
metadata:
  name: chefgpt-secrets
  namespace: chefgpt
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  # You can also use external secret management like Sealed Secrets, External Secrets Operator, or Vault

  SECRET_KEY: "CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_KEY"
  JWT_SECRET_KEY: "CHANGE_THIS_TO_JWT_SECRET_KEY_MINIMUM_32_CHARACTERS"

  # Database
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "CHANGE_THIS_TO_STRONG_DB_PASSWORD"
  POSTGRES_DB: "chefgpt"
  DATABASE_URL: "postgresql://postgres:CHANGE_THIS_TO_STRONG_DB_PASSWORD@postgres-service:5432/chefgpt"

  # Redis
  REDIS_PASSWORD: "CHANGE_THIS_TO_STRONG_REDIS_PASSWORD"
  REDIS_URL: "redis://:CHANGE_THIS_TO_STRONG_REDIS_PASSWORD@redis-service:6379/0"
  CELERY_BROKER_URL: "redis://:CHANGE_THIS_TO_STRONG_REDIS_PASSWORD@redis-service:6379/1"
  CELERY_RESULT_BACKEND: "redis://:CHANGE_THIS_TO_STRONG_REDIS_PASSWORD@redis-service:6379/2"

  # OpenAI
  OPENAI_API_KEY: "sk-your-production-openai-api-key"

  # Anthropic
  ANTHROPIC_API_KEY: "sk-ant-your-production-anthropic-key"

  # Supabase (if using)
  SUPABASE_URL: "https://your-project.supabase.co"
  SUPABASE_KEY: "your-production-supabase-anon-key"
  SUPABASE_SERVICE_KEY: "your-production-supabase-service-key"
